version: "0.8"
index_id: spans
doc_mapping:
  field_mappings:
    - name: span_id
      type: text
      tokenizer: raw
      fast: false
    - name: project_id
      type: text
      tokenizer: raw
      fast: true
      stored: false
    - name: trace_id
      type: text
      tokenizer: raw
      fast: true
    - name: start_time
      type: datetime
      fast: true
      stored: false
    - name: input
      type: text
      tokenizer: default
      fast: false
      stored: false
      record: position
    - name: output
      type: text
      tokenizer: default
      fast: false
      stored: false
      record: position
    - name: attributes
      type: text
      tokenizer: default
      fast: false
      stored: false
      record: position
  tag_fields: []
  timestamp_field: start_time
search_settings:
  default_search_fields: [input, output, attributes]
retention:
  period: 90 days
  schedule: daily
