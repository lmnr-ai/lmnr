name: lmnr

services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - type: volume
        source: qdrant-data
        target: /data

  semantic-search-service:
    build:
      context: ./semantic-search-service
    container_name: semantic-search-service
    ports:
      - "8080:8080"
    depends_on:
      - qdrant
    environment:
      - PORT=8080
  
  app-server:
    build:
      context: ./app-server
      args:
        DATABASE_URL: ${DATABASE_URL}
    container_name: app-server
    ports:
      - "8000:8000"
    depends_on:
      - semantic-search-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=8000

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
  
volumes:
  qdrant-data:
